<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans antialiased">
    <div class="container mx-auto p-4">
      <!-- Form Section -->
      <form id="create-task-form" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Create Task</h2>

        <div class="mb-4">
          <label
            for="input-title"
            class="block text-sm font-medium text-gray-700"
            >Enter Title</label
          >
          <input
            type="text"
            name="title"
            id="input-title"
            placeholder="Study JavaScript"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div class="mb-4">
          <label
            for="input-description"
            class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            name="description"
            id="input-description"
            placeholder="Study JavaScript basics"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          ></textarea>
        </div>

        <div class="flex items-center mb-4">
          <input
            type="checkbox"
            name="isComplete"
            id="input-is-complete"
            class="h-4 w-4 text-indigo-600 border-gray-300 rounded"
          />
          <label
            for="input-is-complete"
            class="ml-2 block text-sm font-medium text-gray-700"
            >Is complete?</label
          >
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Create
        </button>
      </form>

      <!-- Task List Section -->
      <div id="app" class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Tasks</h2>
        <!-- Tasks will be rendered here -->
        <table
          class="min-w-full mt-8 bg-white border border-gray-300 rounded-lg shadow"
        >
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2 text-left text-sm font-bold text-gray-700">
                Title
              </th>
              <th class="px-4 py-2 text-left text-sm font-bold text-gray-700">
                Description
              </th>
              <th class="px-4 py-2 text-left text-sm font-bold text-gray-700">
                Status
              </th>
            </tr>
          </thead>
          <tbody id="tasks-table"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
